<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Portfólio do desenvolvedor front-end Marcio Reis">
    <meta name="keywords" contente="Portfolio, html, css, front-end, JavaScript, Desenvolvimento, React, React Native, Angular, NodeJS, Vue, Android, IOS, HTTP, SEO, Scrum, Bootstrap, Git, GitHub, Tailwind, Regex, QA, Php, TypeScript">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--========CSS========-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--========Favicon========-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!--========JavaScript========-->
    <script src="assets/js/main.js" defer></script>
    <title>Music Player</title>
</head>

<body>

    <!--========Player========-->
    <div class="player">
        <div class="top__bar">
            <i class="uil uil-angle-down"></i>
            <span>ouvindo</span>
            <i class="uil uil-ellipsis-h"></i>
        </div>
        <div class="box__image">
            <img src="assets/images/artist/tim-maia.jpg" width="100px" alt="Tim Maia">
        </div>
        <div class="song__details">
            <p class="music__name">Gostava tanto de você</p>
            <p class="artist__name">Tim Maia</p>
        </div>
        <div class="progress">
            <div class="progress__bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current">0:10</span>
                <span class="current">2:10</span>
            </div>
        </div>
        <div class="player__controls">
            <i class="uil uil-process" id="repeat-song"></i>
            <i class="uil uil-previous" id="prev-song"></i>
            <div class="play__pause">
                <i class="uil uil-play" id="play-pause"></i>
            </div>
            <i class="uil uil-step-forward" id="next-song"></i>
            <i class="uil uil-headphones-alt" id="more-songs"></i>
        </div>
    </div>

</body>
</html>
