<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="PortfÃ³lio do desenvolvedor front-end Marcio Reis">
    <meta name="keywords" contente="Portfolio, html, css, front-end, JavaScript, Desenvolvimento, React, React Native, Angular, NodeJS, Vue, Android, IOS, HTTP, SEO, Scrum, Bootstrap, Git, GitHub, Tailwind, Regex, QA, Php, TypeScript">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--========CSS========-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--========Favicon========-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!--========JavaScript========-->
    <script src="assets/js/main.js" defer></script>
    <title>Music Player</title>
</head>

<body>

    <!--========Header========-->
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
            <span>music player</span>
        </div>
    </header>

    <!--========Player========-->
    <article class="player__container">
        <div class="wrapper">
            <div class="top__bar">
                <i class="uil uil-angle-down"></i>
                <span class="listening"><i class="uil uil-music-note"></i>Ouvindo agora...</span>
                <i class="uil uil-ellipsis-h"></i>
            </div>
            <div class="box__image">
                <img src="" alt="Tim Maia">
            </div>
            <div class="song__details">
                <p class="music__name"></p>
                <p class="artist__name"></p>
            </div>
            <div class="progress__content">
                <div class="progress__bar"></div>
                <div class="song__duration">
                    <span class="current"></span>
                    <span class="current current__duration"></span>
                </div>
                <audio src="" id="audio"></audio>
            </div>
            <div class="player__controls">
                <i id="repeat__song" class="material-icons">repeat</i>
                <i class="uil uil-previous" id="prev-song"></i>
                <div class="play__pause">
                    <i class="material-icons">play_arrow</i>
                </div>
                <i class="uil uil-step-forward" id="next-song"></i>
                <i class="material-icons">queue_music</i>
            </div>
        </div>
    </article>

    <!--========Footer========-->
    <footer class="footer">
        <div class="footer__socials">
            <a href="https://www.linkedin.com/in/devmarcioreis/" target="_blank"><i class="uil uil-linkedin"></i> Linkedin</a>
            <a href="https://github.com/dev-marcioreis" target="_blank"><i class="uil uil-github"></i> Github</a>
        </div>
    </footer>


    <!--========JavaScript========-->
    <script src="assets/js/music-list.js"></script>
</body>
</html>
